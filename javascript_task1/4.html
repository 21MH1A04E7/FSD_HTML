<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>program for even and odd number sum</h3>
    <script>
        var arr=[1,2,3,4,5,6,7,8];
        var even_sum=0;
        var odd_sum=0;
        for(let e of arr){
            if(e%2==0){
                even_sum+=e;//2+4+6+8=20
            }else{
                odd_sum+=e;//1+3+5+7=16
            }
        }
        document.write("event sum of array is "+even_sum+"<br>")
        document.write("odd sum of array is "+odd_sum+"<br>")
    </script>
</body>
</html>
