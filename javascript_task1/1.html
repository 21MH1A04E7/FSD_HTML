<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>datatypes</h1>
    <script>
        document.write("<b>-------primative data type------<b>"+"<br>");
        //number data type
        let num=4;
        document.write(typeof(num)+"<br>");
        //string data type
        let name="hariom";
        document.write(typeof(name)+"<br>");
        //Bigint data type
        let num1=BigInt(5);
        document.write(typeof(num1)+"<br>");
        //symbol data type
        let f=Symbol("hii how are you ");
        document.write(typeof(f)+"<br>");
        //undefine data type
        let e;
        document.write(typeof(e)+"<br>");
        //boolean data type
        let check=true;
        document.write(typeof(check)+"<br>");
        //object data type
        document.write("<b>------non primative data type------<b>"+"<br>");
            const a1={
            "name":"hariom",
            'age':34,
            'roolno':52
        }
        document.write(typeof(a1)+"<br>");
    </script>
</body>
</html>
