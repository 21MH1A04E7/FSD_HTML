<body>
    <p>add and subtract</p>
    <script>
        const sum=(p,q)=>{
        document.write("multiplicat of "+ p+" and "+q+"=>"+(p*q)+"<br>")
        document.write("division of "+ p+" and "+q+"=>"+(p/q))
    }
    let num1=prompt("enter first number");
    num1=parseInt(num1);
    let num2=prompt("enter second number");
    num2=parseInt(num2);
    console.log(sum(num1,num2));
    </script>
