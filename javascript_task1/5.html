<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>multiplication table</p>
    <script>
        let n=prompt("enter number");
        n=parseInt(n);
        for(let i=1;i<=10;i++){
            document.write("1 * "+i+"  ="+i*n+"<br>")
        }
    </script>
</body>
</html>
