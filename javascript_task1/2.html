<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>javascript program to add key/value of pair to an object</b></p>
    <script>
        //creating a object
        const a1={
            name:"hariom kumar",
            id:45,
            brach:"ece",
        }
        //print object
        document.write("print the object value"+"<br>")
        for(let key in a1){
            document.write(key+"=> " + a1[key]+"<br>")
        }
    </script>
</body>
</html>
