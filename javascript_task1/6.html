<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>fibonacci sequence</p>
    <script>
        let n=prompt("enter a number");
        n=parseInt(n);
        if(n==0){
            document.write("0");
        }
        else if(n==1){
            document.write("0 1");
        }else{
        document.write("0 1 ");
        let pre1=0;
        let pre2=1;
        for(let i=2;i<=n;i++){
             let sum=pre1+pre2;
             document.write(sum+" ")
             pre1=pre2;
            pre2=sum;

         }
        }
        //n==6
        //0 1 1 2 3 5 8
    </script>
</body>
</html>
