<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            color:antiquewhite;
            background-color: black;
            text-align:center;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        /* In this example only <h1> elements with class="center" will be red and center-aligned: */
        h1.change{
            color:red;
        }
    </style>
</head>
<body>
    <!--The class selector selects HTML elements with a specific class attribute.-->
    <p class="center">
        this is paragraph
    </p>
    <h1 class="change">this is heading 1</h1>
    <h2 class="change">this is hading 2</h2>
</body>
</html>
