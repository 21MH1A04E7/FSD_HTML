<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .div1{
            background-color:red;
            height:600px;
            width:600px;
            box-sizing: border-box;
            padding-left:50px;
            padding-top:36px;
        }
        .div2{
            background-color: orange;
            height:500px;
            width:500px;
            box-sizing: border-box;
            padding-top:36px;
            padding-left:50px;
        }
        .margin{
            margin-left:60px;
        }
        .div3{
            background-color: aqua;
            height:400px;
            width:400px;
            box-sizing: border-box;
            padding-left:50px;
            padding-top:36px;
        }
        .div4{
            background-color: blue;
            box-sizing: border-box;
            height:300px;
            width:300px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <span class="margin">Margin</span>
        <div class="div2">
            <span class="margin">border</span>
            <div class="div3">
                <span class="margin">padding</span>
                <div class="div4">
                <span>content</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
