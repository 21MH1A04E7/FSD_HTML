<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Table in HTML</h2>
    <table border="3" height="60" width="300" style="background-color:rgb(188, 196, 168)">
        <tbody align="center">
            <tr >
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td>E</td>
                <td colspan="2">F</td>
            </tr>
            <tr >
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
