<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="background-color: antiquewhite;">
    <h2 align="center" style="color:red">Registration form </h2>
    <hr>
    <form>
      <fieldset>
        <legend>STUDENT</legend>
        <lable for="first"><b>name:</b></lable>
      <input type="text" id="first" placeholder="enter name" required>
      <br/>
      <br/>
      <lable for="gender">gender: </lable>
      <input type="radio" id="male" name="gender">
      <lable for="name">male</lable>
      <input type="radio" id="female" name="gender">
      <lable for="female">female</lable>
      <input type="radio" id="other" name="gender">
      <lable for="other">female</lable>
      <br/>
      <br/>
      <label for="email">E-mail id: </label>
      <input type="email" id="email" placeholder="enter email" required>
      <lable for="password">enter password</lable>
      <input type="password" id="passwaord" placeholder="enter password" required>
      <br/>
      <br/>
      <lable for="student">Student ID</lable>
      <input type="text" id="student">
      <lable for="selector2">List of Classes</lable>
      <select id="selector2">
        <option value="english">english</option>
        <option value="math">math</option>
        <option value="phy">physics</option>
        <option value="che">chemistry</option>
      </select>
      <br/>
      <br/>
      <label for="date">select date</label>
      <input type="date">
      <br/>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="reset">
      </fieldset>
    </form>
</body>
</html>
