<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: black;height:600px;width:800px">
        <div style="background-color: rgb(228, 47, 47);height:600px;width:200px;float:left">
             <div style="background-color: rgb(152, 88, 194);height:150px;width:200px;"></div>
             <div style="background-color: rgb(220, 69, 162);height:150px;width:200px;"></div>
             <div style="background-color: rgb(38, 202, 142);height:300px;width:200px;">
                <div style="background-color: rgb(217, 178, 22);height:300px;width:100px;float:left"></div>
                <div style="background-color: green;height:300px;width:100px;float:right"></div>
            </div>
        </div>
        <div style="background-color: rgb(192, 228, 47);height:600px;width:200px;float:left">
            <div style="background-color: rgb(42, 17, 230);height:150px;width:200px;"></div>
            <div style="background-color: rgb(230, 17, 24);height:300px;width:200px;"></div>
            <div style="background-color: rgb(201, 226, 227);height:150px;width:200px;">
                <div style="background-color: rgb(76, 209, 23);height:150px;width:100px;float:left"></div>
                <div style="background-color: rgb(223, 70, 96);height:150px;width:100px;float:left"></div>
            </div>
        </div>
        <div style="background-color: rgb(47, 174, 228);height:600px;width:400px;float:right">
            <div style="background-color: rgb(147, 214, 120);height:150px;width:400px;"></div>
            <div style="background-color: rgb(129, 120, 214);height:225px;width:400px;">
                <div style="background-color: rgb(37, 250, 9);height:225px;width:200px;float:left"></div>
                <div style="background-color: rgb(211, 110, 21);height:225px;width:200px;float:right">
                    <div style="background-color: rgb(206, 64, 112);height:112.5px;width:200px;float:left"></div>
                    <div style="background-color: rgb(201, 171, 117);height:112.5px;width:200px;float:left"></div>
                </div>
            </div>
            <div style="background-color: rgb(9, 218, 250);height:225px;width:400px;">
                <div style="background-color: rgb(167, 30, 205);height:225px;width:200px;float:left">
                    <div style="background-color: rgb(214, 106, 18);height:225px;width:100px;float:left"></div>
                    <div style="background-color: rgb(223, 90, 23);height:225px;width:100px;float:right"></div>
                </div>
                <div style="background-color: rgb(122, 155, 176);height:225px;width:200px;float:left">
                    <div style="background-color: rgb(110, 205, 200);height:80px;width:200px;float:left"></div>
                    <div style="background-color: rgb(100, 32, 188);height:145px;width:200px;float:left"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
