<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height:500px;
            width:1000px;
            display:flex;
            border:1px solid black;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
        }
        .box1{
            height:500px;
            width:400px;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items:center;
            justify-content:space-evenly;
            border:1px solid black;
        }
        .div1{
            height:150px;
            width:350px;
            border:1px solid red;
        }
        #img{
            height:150px;
            width:350px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box" id="container">
        <div class="box1" id="first">
             <div class="div1" id="first1" onclick="getid('first1')">
                <img src="../EVENT/1.jpg " id="img">
             </div>
             <div class="div1" id="first2" onclick="getid('first2')">
                <img src="../EVENT/2.jpg " id="img">
             </div>
             <div class="div1" id="fist3" onclick="getid('first3')">
                <img src="../EVENT/3.jpg " id="img">
             </div>
        </div>
        <div class="arrow" id="middle">
            <p id="middle1">next</p>
            <p id="middle2">pre</p>
        </div>
        <div class="box1" id="last">
            <div class="div1" id="last1" onclick="getid('last1')">
                <img src="../EVENT/4.jpg " id="img">
            </div>
            <div class="div1" id="last2" onclick="getid('last2')">
                <img src="../EVENT/5.jpg " id="img">
            </div>
            <div class="div1" id="last3" onclick="getid('last3')"></div>
        </div>
    </div>
    <script>        
        const div1=document.querySelectorAll('.div1');
        function getid(id){
            var str=document.querySelector(id);
            console.log(str);
        }
        

    </script>
</body>
</html>
