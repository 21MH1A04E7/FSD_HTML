        // HTML DOM methods are actions you can perform (on HTML Elements).

        let para=document.getElementsByClassName('course');
        para[0].innerText='hyper';
        para[1].style.color="red";
        para[1].style.fontSize="60px";
        para[2].style.fontSize="50px";

        let td1=document.getElementsByTagName('td');
        for(let i=0;i<td1.length;i++){
            td1[i].innerText=td1.length-i;
        }
