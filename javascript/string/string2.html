<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string method</h1>
    <script>
        let str ='hello world';
        alert("hi");
        document.write(str);
        document.write("<br>");
        document.write("character at index 1 is -- "+str.charAt(1));
        //charCodeAt() it will return the Unicode of the character at a specified index
        document.write("<br>");
        document.write(str.charCodeAt(1));
        // Returns the index (position) of the first occurrence of a value in a string
        document.write("<br>");
        document.write(str.indexOf('e'));
        //length will return the length of string 
        document.write("<br>");
        document.write(str.length)
        //repalce method is used to repalce that content with particular content
        
    </script>
</body>
</html>
