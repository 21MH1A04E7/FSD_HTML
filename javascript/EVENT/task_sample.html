<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #span_id{
            color:red;
            font-size:25px; 
        }
        input{
            height:20px;
            border-radius:5px;
            outline:none;
        }
    </style>
</head>
<body>
    <lable>Enter your name</lable>
    <input type="text" onkeyup="sample(this.value)" id="input_id">
    <br>
    <span id="span_id"></span>
    <script>
        function sample(name){
            if(name==''){
                document.getElementById('input_id').style.border="3px solid red";
                document.getElementById('span_id').innerHTML="plese enter your name";
            }else{
                document.getElementById('input_id').style.border="3px solid black";
                if(name.length<=3){
                    document.getElementById('span_id').innerHTML="plese enter more than three character";
                }else{
                    document.getElementById('span_id').innerHTML="";
                }
            }
        }
    </script>
</body>
</html>
