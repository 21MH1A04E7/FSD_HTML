<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for loop</h1>
    <script>
      let n=5;
      for(let i=0;i<n;i++){
        document.write(i);
      }
      document.write("<br>")
      document.write("hi");
      const obj={
          "name":"hariom",
          "roolno":34
      }
      document.write("<br>")
      for(let key in obj){
        document.write(obj[key]+"<br>");
      }
      
    </script>
</body>
</html>
