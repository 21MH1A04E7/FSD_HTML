<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method 2</h1>
    <script>
        var arr=[1,2,3,4,5,6,7,8,9]
        document.write(arr.length)
        // It is important to note that the delete method does not return the element that was removed from the array.
        //it will not effect actuall length of array
        delete arr[0];
        document.write("<br>")
        document.write(arr[0]+"<br>");
        document.write(arr.length+"<br>")
        let num1=[1,2,3,4];
        let num2=[5,6,7,8];
        //concat two array or more array
        let newarray=num1.concat(num2);
        document.write(newarray+"<br>");
        //sort method
        document.write("sort method"+"<br>");
        let arr2=[3,222,6,1,9,44];//it will sort alphabetically
        document.write(arr2+"<br>");
        arr2.sort();
        document.write(arr2+"<br>")
        //compare function
        let compara=(a,b)=>{
            return a -b;
        }
       
        let arr3=[1,7,3,55,8,23];
        document.write(arr3+"<br>");
        document.write("sort in ascending order"+"<br>")
        arr3.sort(compara);
        document.write(arr3+"<br>");
        //sort in accending order
        // let compara=(a,b)=>{
        //     return -b a;
        // }

    </script>
</body>
</html>
