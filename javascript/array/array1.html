<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array</h1>
    <h1>array is a object in javascript</h1>
    <script>
        let marks=[2,3,3,4,4,5,"hariom"];
        marks[0]=8;//changing the value
        //adding a new value
        marks[7]=14;
        for(let i=0;i<marks.length;i++){
            document.write(marks[i]+" ");
        }
        document.write("<br>");
        document.write(typeof(marks));
        //destructing operators
        let arr=[20,30,40,50];
        // let a=arr[0];
        // let b=arr[1];
        // let c=arr[2];
        // let d=arr[3];
        let [a,b,c,d]=arr;
        console.log(a,b,c,d);
        let [e,f,,g]=arr;//first ,second,fourth element
        console.log(e,f,g);
        let [p,,q,r]=arr;
        console.log(p,q,r);//first,3rd,4th
    </script>
</body>
</html>
