<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("hello alert")
        //use to take the input from user 
        //it will always in string
        let a=prompt("enter here");
        document.write(a);
        //use to convert into number
        a=Number.parseInt(a);
        document.write("<br>");
        document.write(typeof(a));
        //we can give the default value to prompt
    </script>
</body>
</html>
