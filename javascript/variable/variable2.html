<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>var let const</h1>
    <script>
        var name="hariom";
        document.write(name);   
        let name2="nagendra";
        document.write("<br>")
        document.write(name2);
        const pi=3.14;
        document.write("<br>")
        document.write(pi);
    </script>
</body>
</html>
