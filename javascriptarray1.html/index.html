<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array method</h3>
    <script>
        function print(a,index,arr){
            document.write(a+" "+index+" "+arr);
        }
        const arr=[2,3,4,5];
        arr.forEach(print);
        document.write("<br>")
        arr.forEach(print)
    </script>
</body>
