<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(149, 231, 231);">
    <h2 style="color:red">nested list</h2>
    <ul>
        <li>AAAAAAAAA</li>
        <li>BBBBBBBBBB</li>
        <ol>
            <li>CCCCCCCCC</li>
            <li>DDDDDDDDD</li>
            <li>EEEEEEEEE</li>
        </ol>
    </ul>
    <ul>
        <li>FFFFFFFFF</li>
        <li>GGGGGGGGG</li>
        <ol>
            <li>HHHHHHHH</li>
            <li>IIIIIIII</li>
            <ol type="I">
                <li>JJJJJJ</li>
                <li>KKKKKK</li>
                <li>LLLLLL</li>
            </ol>
        </ol>
    </ul>
</body>
</html>
